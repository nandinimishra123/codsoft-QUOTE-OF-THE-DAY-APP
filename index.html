<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2df9982f5a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator </title>
</head>

<body>

    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <p class="quote"> Take up one idea. Make that one idea your life â€“ think of it, dream of it, live on that idea. Let the brain, muscles, nerves, every part of your body, be full of that idea, and just leave every other idea alone. This is the way to success..</p>
            </div>

            <div class="author">
                <span>__</span>
                <span class="name">Swami Vivekananda</span>
            </div>
        </div>

        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="speech"><i class="fas fa-volume-up" title="audio"></i></li>
                    <li class="copy"><i class="fas fa-copy" title="copy to clipboard"></i></li>
                    <li class="chrome"><i class="fab fa-chrome" title="chrome"></i></li>
                </ul>
            </div>
            <button>New Quote<i class="fa-solid fa-gear"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
